<div class="main">

  <div class="updn">
    
    <input type="file" (change)="onFileSelected($event)">
    <button mat-raised-button color="primary" (click)="upload()">Upload csv</button>
    <button mat-raised-button color="primary" (click)="download()">Download csv</button>
  </div>

    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      
        <div class="example-table-container">
      
          <table mat-table [dataSource]="data" class="example-table"
                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <!-- Number Column -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Employee Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container> 

            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
            </ng-container>
      
            <!-- Title Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
            </ng-container>
      
            <!-- State Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>
      
            <!-- Created Column -->
            <ng-container matColumnDef="ip_address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                IP Address
              </th>
              <td mat-cell *matCellDef="let row">{{row.ip_address}}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of GitHub search results"></mat-paginator>
      </div>
      
      <br><br>
      <div class="paginations">
        <button mat-raised-button  *ngFor="let page of pages; index as i" value="page" (click)="jumpToPage(page, i)">Page {{i+1}}</button>
      </div>
</div>
